<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
{% if user.is_authenticated %}
                            <h6 class="text-center"><b>Welcome {{ user.get_username }}</b></h6>
                        {% endif %}
    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
                <div class="jumbotron">
                        <h1 class="display-4">Employee Register</h1> 
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" style="float:right;">
                             <button type="button" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
                             </a>
                        {% endif %}
                        <p class="lead">Python Django CRUD Operations</p>
                        <hr class="my-4">
                        
                        
                            {% block content %}

                            {% endblock content %}
                       


                    
                 </div>
        </div>
    </div>

</body>
<script src="{% static 'js/slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}" ></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
